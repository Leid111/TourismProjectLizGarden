<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hunter Valley Gardens Tourism Page</title>
        <link rel="stylesheet" href="teststyles.css" />
    </head>
    <body>
        <nav>
            <ul class="mainNav">
                <li>
                    <a
                        class="mainNav__links mainNav__links--highlighted"
                        class="mainNav__links mainNav__links--highlighted"
                        href="home.html"
                        >Home</a
                    >
                </li>
                <li>
                    <a
                        class="mainNav__links mainNav__links--highlighted"
                        class="mainNav__links mainNav__links--highlighted"
                        href="gallery.html"
                        >Gallery</a
                    >
                </li>
                <li>
                    <a
                        class="mainNav__links mainNav__links--highlighted"
                        class="mainNav__links mainNav__links--highlighted"
                        href="location.html"
                        >Location</a
                    >
                </li>
                <li>
                    <a
                        class="mainNav__links mainNav__links--highlighted"
                        class="mainNav__links mainNav__links--highlighted"
                        href="contact.html"
                        >Contact Us</a
                    >
                </li>
            </ul>
        </nav>
        <header class="header_pagetitle">
            <h1>Contact Us - Hunter Valley Gardens</h1>
            <p>
                A naturally beautiful experience in the heart of Hunter Valley
                Wine Country.
            </p>
            <img class="contactimage" src="indian-garden-09.jpg" />
        </header>
        <br />
        <main class="main-form">
            <form
                class="contact-form"
                action="https://formspree.io/f/xpzbjnoy"
                method="POST"
            >
                <label for="name"> Full Name:</label>
                <input
                    type="text"
                    id="name"
                    name="fullName"
                    maxlength="20"
                    placeholder="Please enter your full name"
                    required
                />
                <label for="email">Email: </label>
                <input type="email" id="email" required name="email" />

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" pattern="[0-9]{10}" />

                <label for="comment">Enquiry:</label>
                <textarea
                    id="comment"
                    placeholder="Comment"
                    rows="5"
                    cols="40"
                    required
                ></textarea>
                <input class="button" type="reset" />
                <input class="button" type="submit" />
            </form>
        </main>
        <br />
        <footer class="pageFooter">
            <div class="pageFooter__content">
                <p>E:eeid1@woolworths.com.au</p>
                <p>G:git@github.com:Leid111/TourismProjectLizGarden.git</p>
            </div>
        </footer>
    </body>
</html>
